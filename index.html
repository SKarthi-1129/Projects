<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>

  <div class="card">
    <div class="profile-pic">
      <img src="karthi.png" alt="Profile Picture">
    </div>
    <div class="card-content">
      <h2>Karthick P</h2>
      <p class="designation">FullStack Developer</p>
      <p class="bio">A passionate web developer who loves coding and designing user-friendly websites.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.x.com" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.instagram.com" class="social-icon"><i class="fa-brands fa-square-instagram"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
